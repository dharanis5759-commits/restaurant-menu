<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .cart-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 18px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255,107,107,0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255,107,107,0.5);
        }

        .cart-badge {
            background: white;
            color: #ff6b6b;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .categories {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .category-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
            font-weight: 600;
        }

        .category-btn.active {
            background: #667eea;
            color: white;
        }

        .menu-items {
            padding: 20px;
            display: grid;
            gap: 20px;
        }

        .menu-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            transition: all 0.3s;
            background: white;
        }

        .menu-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102,126,234,0.2);
            transform: translateY(-2px);
        }

        .item-image {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 1.4em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .item-description {
            color: #666;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-price {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #667eea;
        }

        .quantity-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .qty-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .cart-total {
            padding: 20px 0;
            text-align: right;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .checkout-btn {
            width: 100%;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Delicious Menu</h1>
            <p>Scan, Browse, Order - It's that simple!</p>
        </div>

        <div class="categories" id="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="starters">Starters</button>
            <button class="category-btn" data-category="main">Main Course</button>
            <button class="category-btn" data-category="desserts">Desserts</button>
            <button class="category-btn" data-category="beverages">Beverages</button>
        </div>

        <div class="menu-items" id="menuItems"></div>
    </div>

    <button class="cart-btn" onclick="toggleCart()">
        üõí Cart <span class="cart-badge" id="cartCount">0</span>
    </button>

    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Cart</h2>
                <button class="close-btn" onclick="toggleCart()">&times;</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Total: ‚Çπ0</div>
            <button class="checkout-btn" onclick="checkout()">Place Order</button>
        </div>
    </div>

    <script>
        const API_URL = 'https://localhost:7001/api';
        let menuItems = [];
        let cart = [];
        let currentCategory = 'all';

        async function loadMenu() {
            try {
                const response = await fetch(`${API_URL}/menu`);
                menuItems = await response.json();
                displayMenuItems();
            } catch (error) {
                console.error('Error loading menu:', error);
                // Fallback demo data
                menuItems = [
                    {id: 1, name: 'Paneer Tikka', description: 'Grilled cottage cheese with spices', price: 250, category: 'starters', available: true},
                    {id: 2, name: 'Butter Chicken', description: 'Creamy tomato curry with tender chicken', price: 350, category: 'main', available: true},
                    {id: 3, name: 'Gulab Jamun', description: 'Sweet milk dumplings in sugar syrup', price: 120, category: 'desserts', available: true},
                    {id: 4, name: 'Masala Chai', description: 'Spiced Indian tea', price: 40, category: 'beverages', available: true}
                ];
                displayMenuItems();
            }
        }

        function displayMenuItems() {
            const container = document.getElementById('menuItems');
            const filtered = currentCategory === 'all' 
                ? menuItems.filter(item => item.available)
                : menuItems.filter(item => item.category === currentCategory && item.available);
            
            container.innerHTML = filtered.map(item => `
                <div class="menu-item">
                    <div class="item-image"></div>
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-description">${item.description}</div>
                        <div class="item-footer">
                            <div class="item-price">‚Çπ${item.price}</div>
                            <button class="add-btn" onclick="addToCart(${item.id})">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            const cartItem = cart.find(i => i.id === itemId);
            
            if (cartItem) {
                cartItem.quantity++;
            } else {
                cart.push({...item, quantity: 1});
            }
            
            updateCart();
        }

        function updateCart() {
            document.getElementById('cartCount').textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            const cartItemsDiv = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
            } else {
                cartItemsDiv.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-details">
                            <div class="cart-item-name">${item.name}</div>
                            <div class="cart-item-price">‚Çπ${item.price} √ó ${item.quantity}</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button class="qty-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                `).join('');
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = `Total: ‚Çπ${total}`;
        }

        function changeQuantity(itemId, delta) {
            const cartItem = cart.find(i => i.id === itemId);
            if (cartItem) {
                cartItem.quantity += delta;
                if (cartItem.quantity <= 0) {
                    cart = cart.filter(i => i.id !== itemId);
                }
                updateCart();
            }
        }

        function toggleCart() {
            document.getElementById('cartModal').classList.toggle('active');
        }

        async function checkout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const order = {
                items: cart.map(item => ({
                    menuItemId: item.id,
                    quantity: item.quantity,
                    price: item.price
                })),
                totalAmount: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                orderDate: new Date().toISOString()
            };

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(order)
                });
                
                if (response.ok) {
                    alert('Order placed successfully! üéâ');
                    cart = [];
                    updateCart();
                    toggleCart();
                }
            } catch (error) {
                console.error('Error placing order:', error);
                alert('Order placed! (Demo mode)');
                cart = [];
                updateCart();
                toggleCart();
            }
        }

        document.getElementById('categories').addEventListener('click', (e) => {
            if (e.target.classList.contains('category-btn')) {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                displayMenuItems();
            }
        });

        loadMenu();
    </script>
</body>
</html>
